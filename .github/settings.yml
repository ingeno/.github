repository:
  name: .github
  description: Github settings for this organization
  topics: github, configuration
  private: true
  is_template: false
  default_branch: main

  has_issues: true
  has_wiki: false
  has_downloads: false
  has_projects: false

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true

  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

labels:
  - name: bug
    description: Something is broken
    color: '#CC0000'
  - name: chore
    color: '#f2df8c'
    description: Repository or code maintenance
  - name: documentation
    color: '#6cb524'
    description: Change in the documentation
  - name: feature
    description: New feature or change to an existing feature
    color: '#336699'

teams:
  - name: admins
    permission: admin
  - name: ingeno
    permission: push
  - name: template-admins
    permission: admin

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions: {}
      required_status_checks:
        strict: true
        contexts: ['YAML lint']
      required_signatures: true
      enforce_admins: true
      restrictions: null
